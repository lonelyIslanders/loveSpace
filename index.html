<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loveSpace</title>
    <link type="text/css" rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <h1>LOVE<span id="love-icon">💗</span>SPACE</h1>
    <div id="ourInfoShowDiv">
        <p><img class="svg" src="./svg/broken-heart.svg"><span class="our">分开已有：<span id="parting"
                    class="our"></span></span>
        </p>
        <p><img class="svg" src="./svg/heart.svg"><span class="our">我们在一起：<span id="together" class="our"></span></span>
        </p>
        <p><img class="svg" src="./svg/birthday1.svg"><span class="our">他的生日：<span id="hisBirthday"
                    class="our"></span></span></p>
        <p><img class="svg" src="./svg/birthday2.svg"><span class="our">她的生日：<span id="herBirthday"
                    class="our"></span></span></p>
        <p><img class="svg" src="./svg/kiss.svg"><span class="our">第一次接吻：<span id="kiss" class="our"></span></span></p>
        <p><img class="svg" src="./svg/doi.svg"><span class="our">第一次嘿咻：<span id="heixiu" class="our"></span></span>
        </p>
        <p><img class="svg" src="./svg/hug.svg"><span class="our">第一次拥抱：<span id="embrace" class="our"></span></span>
        </p>
        <p><img class="svg" src="./svg/hand2.svg"><span class="our">第一次牵手：<span id="hand" class="our"></span></span></p>
        <p><img class="svg" src="./svg/cake.svg"><span class="our">第一次做蛋糕：<span id="makeCake" class="our"></span></span>
        </p>

        <input type="file" id="upload-images" multiple accept="image/*" enctype="multipart/form-data"
            style="display:none" capture="camera">
    </div>
</body>
<script src="./js/script.js"></script>

</html>
