  function lyricShow() {
    function parseLyric(text) {
      let lyricArr = text.split('\n');//获得换行分割的歌词[lyrics]
      let result = new Array();
      for (let i = 0; i < lyricArr.length; i++) {
        let playTimeArr = lyricArr[i].match(/\[\d{2}:\d{2}((\.|\:)\d{2})\]/g);//得到这一句该播放的时间[time]
        let lineLyric = '';//突出行歌词

        if (lyricArr[i].split(playTimeArr).length > 0) {
          lineLyric = lyricArr[i].split(playTimeArr);
        }

        if (playTimeArr !== null) {
          for (let j = 0; j < playTimeArr.length; j++) {
            let time = playTimeArr[j].substring(1, playTimeArr[j].indexOf("]")).split(":");
            //数组填充
            result.push({
              time: (parseInt(time[0]) * 60 + parseFloat(time[1])).toFixed(4),
              content: String(lineLyric).substr(1)
            });
          }
        }
      }
      return result;
    }

    var xhr = new XMLHttpRequest();
    console.log("要找的" + window.playSong);
    xhr.open('get', `./lrc/${window.playSong}.lrc`, false);
    xhr.send();
    if (xhr.readyState == 4 && xhr.status == 200) {
      var content = xhr.responseText;
    }
    if (xhr.status !== 200) {
      console.log("暂无歌词");
      var content = `[00:00.00]暂无歌词\n[00:00.00]${window.playSong}`;
    }



    let text = content;

    let audio = document.querySelector('audio');

    let result = parseLyric(text); //执行lyc解析


    // 把生成的数据显示到界面上去
    let $ul = $("<ul></ul>");
    for (let i = 0; i < result.length; i++) {
      let $li = $("<li></li>").text(result[i].content);
      $ul.append($li);
    }
    $(".bg").append($ul);

    let lineNo = 0; // 当前行歌词
    let preLine = 8; // 当播放8行后开始滚动歌词
    let lineHeight = -30; // 每次滚动的距离

    // 滚动播放 歌词高亮  增加类名active
    function highLight() {
      let $li = $("li");
      $li.eq(lineNo).addClass("active").siblings().removeClass("active");
      if (lineNo > preLine) {
        $ul.stop(true, true).animate({ top: (lineNo - preLine) * lineHeight });
      }
    }

    highLight();

    // 播放的时候不断渲染
    audio.addEventListener("timeupdate", function () {
      if (lineNo == result.length) return;
      if ($("li").eq(0).hasClass("active")) {
        $("ul").css("top", "0");
      }
      lineNo = getLineNo(audio.currentTime);
      highLight();
      lineNo++;
    });

    // 当快进或者倒退的时候，找到最近的后面那个result[i].time
    function getLineNo(currentTime) {
      if (currentTime >= parseFloat(result[lineNo].time)) {
        // 快进
        for (let i = result.length - 1; i >= lineNo; i--) {
          if (currentTime >= parseFloat(result[i].time)) {
            return i;
          }
        }
      } else {
        // 后退
        for (let i = 0; i <= lineNo; i++) {
          if (currentTime <= parseFloat(result[i].time)) {
            return i - 1;
          }
        }
      }
    }

    //播放结束
    audio.addEventListener("ended", function () {
      lineNo = 0;
      highLight();
      // audio.play();
      $("ul").css("top", "0");
    });
  };










  function compare(arr1, arr2) {
    return arr1.concat(arr2).filter((v, i, arr) => {
      return arr.indexOf(v) === arr.lastIndexOf(v)
    })
  }

  function shaoArr(arr) {//得到乱序播放列表
    for (i = 0; i < arr.length; i++) {
      var randomIndex = Math.floor(Math.random() * arr.length);
      var tempArr = arr[i];
      arr[i] = arr[randomIndex];
      arr[randomIndex] = tempArr
    }
    return arr;
  }

  var originalArr;//原歌曲数组
  var playIndex = -1;//播放第几首
  var chaoSongList;//乱序原数组
  var cloneArr;//克隆原数组
  function bgsound() {
    var audio = document.getElementById('audio');
    var bg = document.getElementById('bg');
    bg.innerHTML = '';
    const xhr = new XMLHttpRequest();
    xhr.open('get', 'http://yourk.top:3000/music', false);
    xhr.send();
    if (xhr.status == 200 && xhr.readyState == 4) {
      musicList = JSON.parse(xhr.responseText);
      console.log("曲库：" + musicList.data);
      if (originalArr == undefined) {//没有值再他妈赋值,caocaocaocaocaocaocaocao
        originalArr = musicList.data;
      }
      if (originalArr !== undefined && JSON.stringify(originalArr) == JSON.stringify(musicList.data)) {//和上次请求一样，那么继续上次处理
        console.log("和上次一样^_^");//和上次一样的话克隆原数组，original必定有值
        cloneArr = originalArr.slice(0);
      }
      if (originalArr !== undefined && JSON.stringify(originalArr) !== JSON.stringify(musicList.data)) {
        console.log("和上次不一样@_@");
        var getDiff = compare(musicList.data, originalArr);//得到不一样的部分array,必定有内容的数组，不必担心[]
        originalArr = musicList.data;//和上次请求不一样，重新赋值到original
        cloneArr = originalArr.slice(0);//克隆最新的原数组
      }
    }

    if (chaoSongList == undefined) {//主要是防止每次都妈的乱序，未乱序则乱序
      chaoSongList = shaoArr(cloneArr);//拿到了乱序播放列表
      console.log("首次乱序");
    }
    if (getDiff !== undefined && chaoSongList !== undefined) {
      console.log("加入了新歌曲");
      chaoSongList = chaoSongList.concat(getDiff);//拿到了乱序播放列表
    }
    console.log("最终乱序：" + chaoSongList);
    var len = chaoSongList.length;//获得播放的歌曲总数
    playIndex++;//待播放索引
    if (playIndex == len) {//全部放完~一切重头再来
      console.log("都___________________放______________________完____________________了____________________");
      playIndex = -1;
      originalArr = undefined;
      chaoSongList = undefined;
      bgsound();
      return;
    }
    var song = chaoSongList[playIndex];
    window.playSong = song.split('.')[0];//加到window对象上去
    lyricShow();
    console.log(`第${playIndex + 1}/${len}首：${song}`);

    audio.src = `http://yourk.top/loveSpace/music/${song}`;
    if (audio.paused) {
      audio.play();
      console.log("play")
    }
  }

  function uploadFile() {
    var fileObj = document.getElementById('upFile').files;

    console.log("有变化");
    console.log(fileObj);//obj
    console.log(fileObj[0])//文件信息
    console.log(fileObj[0].name)
    var myform = new FormData();
    myform.append('upFile', fileObj[0]);

    const xhr = new XMLHttpRequest();
    xhr.open("post", "http://yourk.top:3000/upload", true); //post方式，url为服务器请求地址，true 该参数规定请求是否异步处理。
    xhr.onload = uploadComplete; //请求完成
    xhr.onerror = uploadFailed; //请求失败

    xhr.upload.onprogress = progressFunction;//【上传进度调用方法实现】
    xhr.upload.onloadstart = function () {//上传开始执行方法
      var progress = document.getElementById('progressBar');
      progress.style.display = 'inline';
      ot = new Date().getTime();   //设置上传开始时间
      oloaded = 0;//设置上传开始时，以上传的文件大小为0

    };


    xhr.send(myform)
  }


  function uploadFailed(evt) {
    console.log("上传失败！");
  }

  function uploadComplete(evt) {
    //服务端接收完文件返回的结果
    console.log(evt)
    var data = evt.target.status;
    if (data == 200) {
      console.log("上传成功！");
      var progress = document.getElementById('progressBar');
      var percentage = document.getElementById('percentage');
      progress.style.display = 'none';
      percentage.style.display = 'none';
    } else {
      console.log("上传失败！");
    }

  }



  function progressFunction(evt) {
    var progressBar = document.getElementById("progressBar");
    var percentageDiv = document.getElementById("percentage");
    // event.total是需要传输的总字节，event.loaded是已经传输的字节。如果event.lengthComputable不为真，则event.total等于0
    if (evt.lengthComputable) {//
      progressBar.max = evt.total;
      progressBar.value = evt.loaded;
      percentageDiv.innerHTML = Math.floor(evt.loaded / evt.total * 100) + "%";
    }

    var time = document.getElementById("time");
    var nt = new Date().getTime();//获取当前时间
    var pertime = (nt - ot) / 1000; //计算出上次调用该方法时到现在的时间差，单位为s
    ot = new Date().getTime(); //重新赋值时间，用于下次计算
    var perload = evt.loaded - oloaded; //计算该分段上传的文件大小，单位b
    oloaded = evt.loaded;//重新赋值已上传文件大小，用以下次计算
    //上传速度计算
    var speed = perload / pertime;//单位b/s
    var bspeed = speed;
    var units = 'b/s';//单位名称
    if (speed / 1024 > 1) {
      speed = speed / 1024;
      units = 'k/s';
    }
    if (speed / 1024 > 1) {
      speed = speed / 1024;
      units = 'M/s';
    }
    speed = speed.toFixed(1);
    //剩余时间
    var resttime = ((evt.total - evt.loaded) / bspeed).toFixed(1);

    // time.innerHTML = '，速度：' + speed + units + '，剩余时间：' + minutes;
    // if (bspeed == 0) time.innerHTML = '上传已取消';
  }

  function togetherTime(time) {
    var together_day = document.getElementById('together_day');
    var together_hour = document.getElementById('together_hour');
    var togeter_minute = document.getElementById('together_minute');
    var togeter_second = document.getElementById('together_second');

    var unix_timestamp_together = new Date(time).getTime().toString().substring(0, 10);//得到在一起时间的时间戳
    var unix_timestamp_now = new Date(nowTime()).getTime().toString().substring(0, 10);//得到当前时间的时间戳
    var differ_unix_timestamp = unix_timestamp_now - unix_timestamp_together;
    var day = differ_unix_timestamp / 86400;//得到在一起天数
    var hour = (differ_unix_timestamp % 86400) / 3600;//得到在一起小时数
    var minute = (differ_unix_timestamp % 3600) / 60;//得到在一起分钟数
    var second = differ_unix_timestamp % 60;
    together_day.innerText = parseInt(day);
    together_hour.innerText = parseInt(hour);
    together_minute.innerText = parseInt(minute);
    together_second.innerText = parseInt(second);
  }

  function nowTime() {
    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth() + 1;
    month = (month < 10 ? "0" + month : month);
    var day = now.getDate();
    day = (day < 10 ? "0" + day : day);
    var hours = now.getHours();
    hours = (hours < 10 ? "0" + hours : hours);
    var minutes = now.getMinutes();
    minutes = (minutes < 10 ? "0" + minutes : minutes);
    var seconds = now.getSeconds();
    seconds = (seconds < 10 ? "0" + seconds : seconds);
    return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
  }
